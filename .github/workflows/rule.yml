name: Modify Branch Protection and Enable Branch Locking

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name to modify protection'
        required: true

jobs:
  modify-protection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Modify branch protection
        env:
          BRANCH_NAME: ${{ github.event.inputs.branch }}
        run: |
          # Get current branch protection settings
          CURRENT_PROTECTION=$(curl -s -H "Authorization: token ${{ github.token }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/$GITHUB_REPOSITORY/branches/$BRANCH_NAME/protection)

          # Parse existing settings and enable lock branch
          NEW_SETTINGS=$(echo $CURRENT_PROTECTION | jq '. + {
              "lock_branch": true
            }')

          # Update branch protection with new settings
          curl -X PUT \
            -H "Authorization: token ${{ github.token }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/$GITHUB_REPOSITORY/branches/$BRANCH_NAME/protection \
            -d "$NEW_SETTINGS"
