name: Toggle Branch Protection

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform: enable or disable'
        required: true
        default: 'enable' # Default action

jobs:
  toggle-protection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Toggle branch protection
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          BRANCH_NAME: test2
          ACTION: ${{ github.event.inputs.action }}
        run: |
          if [ "$ACTION" == "enable" ]; then
            # Fetch current branch protection settings
            CURRENT_SETTINGS=$(curl -s -H "Authorization: token $PAT_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${GITHUB_REPOSITORY}/branches/${BRANCH_NAME}/protection)
            
            # Extract existing protection settings or default to empty object
            PROTECTION_SETTINGS=$(echo "$CURRENT_SETTINGS" | jq -c '{restrictions: .restrictions} // {}')

            # Apply branch protection settings with lock_branch only
            curl -X PUT \
              -H "Authorization: token $PAT_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              https://api.github.com/repos/${GITHUB_REPOSITORY}/branches/${BRANCH_NAME}/protection \
              -d '{
                    "required_status_checks": null,
                    "enforce_admins": null,
                    "required_pull_request_reviews": null,
                    "restrictions": '"${PROTECTION_SETTINGS}"',
                    "lock_branch": true
                  }'
          elif [ "$ACTION" == "disable" ]; then
            curl -X DELETE \
              -H "Authorization: token $PAT_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${GITHUB_REPOSITORY}/branches/${BRANCH_NAME}/protection
          else
            echo "Unsupported action: $ACTION. Please use 'enable' or 'disable'."
            exit 1
          fi
