name: Toggle main branch lock

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose enable to lock the branch, disable to unlock the branch."
        required: true
        type: choice
        options:
          - enable
          - disable
      branch:
        description: "Branch name (default: main)"
        required: true
        default: "main"

jobs:
  update-lock:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for locking branches

    steps:
      - name: Lock branch
        if: ${{ github.event.inputs.action == 'enable' }}
        run: |
          echo "Locking branch: ${{ github.event.inputs.branch }}"
          curl -X PUT \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/branches/${{ github.event.inputs.branch }}/lock

      - name: Unlock branch
        if: ${{ github.event.inputs.action == 'disable' }}
        run: |
          echo "Unlocking branch: ${{ github.event.inputs.branch }}"
          curl -X DELETE \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/branches/${{ github.event.inputs.branch }}/lock
