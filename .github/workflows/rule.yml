name: Enable/Disable Lock Branch Protection

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform: enable or disable'
        required: true
        default: 'enable' # Default action
      branch:
        description: 'Branch name to modify lock branch protection'
        required: true

jobs:
  modify-lock-branch-protection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Enable or disable lock branch protection
        env:
          BRANCH_NAME: ${{ github.event.inputs.branch }}
          ACTION: ${{ github.event.inputs.action }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}  # Personal Access Token
        run: |
          # Retrieve current branch protection settings
          CURRENT_PROTECTION=$(curl -s -X GET \
            -H "Authorization: token $PAT_TOKEN" \
            -H "Accept: application/vnd.github.luke-cage-preview+json" \
            https://api.github.com/repos/$GITHUB_REPOSITORY/branches/$BRANCH_NAME/protection)

          # Modify the lock_branch setting while preserving other settings
          NEW_SETTINGS=$(echo $CURRENT_PROTECTION | jq '. + {
              "lock_branch": '"$(if [ "$ACTION" == "enable" ]; then echo true; else echo false; fi)"'
            }')

          # Update branch protection with new settings
          curl -X PATCH \
            -H "Authorization: token $PAT_TOKEN" \
            -H "Accept: application/vnd.github.luke-cage-preview+json" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/$GITHUB_REPOSITORY/branches/$BRANCH_NAME/protection \
            -d "$NEW_SETTINGS"
