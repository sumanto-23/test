name: Toggle Lock Branch Protection

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform: enable or disable'
        required: true
        default: 'enable' # Default action
      branch:
        description: 'Branch name to modify lock branch protection'
        required: true

jobs:
  toggle-lock-branch-protection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Toggle lock branch protection
        env:
          BRANCH_NAME: ${{ github.event.inputs.branch }}
          ACTION: ${{ github.event.inputs.action }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}  # Personal Access Token
        run: |
          if [ "$ACTION" == "enable" ]; then
            # Enable lock branch protection
            curl -X PUT \
              -H "Authorization: token $PAT_TOKEN" \
              -H "Accept: application/vnd.github.luke-cage-preview+json" \
              -H "Content-Type: application/json" \
              "https://api.github.com/repos/$GITHUB_REPOSITORY/branches/$BRANCH_NAME/protection" \
              -d '{
                    "required_status_checks": null,
                    "enforce_admins": null,
                    "required_pull_request_reviews": null,
                    "restrictions": null,
                    "required_linear_history": null,
                    "allow_force_pushes": null,
                    "allow_deletions": null,
                    "block_creations": null,
                    "required_conversation_resolution": null,
                    "lock_branch": true,
                    "allow_fork_syncing": null
                  }'
          elif [ "$ACTION" == "disable" ]; then
            # Disable lock branch protection
            curl -X DELETE \
              -H "Authorization: token $PAT_TOKEN" \
              -H "Accept: application/vnd.github.luke-cage-preview+json" \
              "https://api.github.com/repos/$GITHUB_REPOSITORY/branches/$BRANCH_NAME/protection"
          else
            echo "Unsupported action: $ACTION. Please use 'enable' or 'disable'."
            exit 1
          fi
